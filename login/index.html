<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>LOGIN</title>
        <meta charset="utf-8"/>
        <meta name="author" content="ARUN PRAKASH N"/>
        <meta name="description" content="To register as the member in the department store website for purchasing"/>
        <meta name="contact" content="mailid: arunprakashnka@gmail.com"/>
        <link rel="stylesheet" href="../login/stylesheet.css"/>
        <link rel="icon" href="../login/assert/login-icon.png"/>
    </head>
    <body>
        <header class="header">
            <h1>WELCOME TO LOGIN PAGE</h1>
        </header>
      
        <form class="true">
              <div class="container" id="flex">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                    
                <button type="submit">Login</button>
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>

                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="../forgotpassword/index.html">password?</a></span>
              </div>
              
        </form>

    </body>
</html>
